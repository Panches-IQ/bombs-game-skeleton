<div class="bomb-game-container" #bombContainer>
    <div class="score-counter">Score: <span>{{ score$ | async }}</span></div>
    <app-bomb *ngFor="let bomb of bombs$ | async" [data]="bomb" (removeBomb)="removeBomb($event)"></app-bomb>
    
    <div class="bins-container">
        <app-bin *ngFor="let color of binColors$ | async" [color]="color"></app-bin>
    </div>
    <div class="bin-countdown">
        Change in:<span>{{ binCountdown$ | async }}</span>
    </div>
</div>
